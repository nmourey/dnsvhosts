<VirtualHost 192.168.1.28:80>

	## Add cgi-bin for virtual host.
	ScriptAlias /cgi-bin/ "/var/www/vhosts/dev4.humdumcomputing.com/cgi-bin/"
	<Directory "/var/www/vhosts/dev4.humdumcomputing.com/cgi-bin">
		AllowOverride None
		Options ExecCGI Includes Multiviews 
		Order allow,deny
		Allow from all
	</Directory>
	## Add mod_perl handeler.

	## mod_perlwork as configured. -- Need testing.
	Alias /perl "/var/www/vhosts/dev4.humdumcomputing.com/perl/"
	<Directory /var/www/vhosts/dev4.humdumcomputing.com/perl>
		SetHandler perl-script
		PerlResponseHandler ModPerl::Registry
		PerlOptions +ParseHeaders
		Options +ExecCGI
	</Directory>

	## Allow cgi access.
	<Directory "/var/www/vhosts/dev4.humdumcomputing.com">
		Options ExecCGI Includes Multiviews
	</Directory>

	ServerAdmin webmaster@dev4.humdumcomputing.com
	DocumentRoot /var/www/vhosts/dev4.humdumcomputing.com
	ServerName dev4.humdumcomputing.com
	ErrorLog logs/dev4.humdumcomputing.com
	CustomLog logs/dev4.humdumcomputing.com
</VirtualHost>
