<VirtualHost .:80>

	## Add cgi-bin for virtual host.
	ScriptAlias /cgi-bin/ "/var/www/vhosts/./cgi-bin/"
	<Directory "/var/www/vhosts/./cgi-bin">
		AllowOverride None
		Options ExecCGI Includes Multiviews 
		Order allow,deny
		Allow from all
	</Directory>
	## Add mod_perl handeler.

	## mod_perlwork as configured. -- Need testing.
	Alias /perl "/var/www/vhosts/./perl/"
	<Directory /var/www/vhosts/./perl>
		SetHandler perl-script
		PerlResponseHandler ModPerl::Registry
		PerlOptions +ParseHeaders
		Options +ExecCGI
	</Directory>

	## Allow cgi access.
	<Directory "/var/www/vhosts/.">
		Options ExecCGI Includes Multiviews
	</Directory>

	ServerAdmin webmaster@.
	DocumentRoot /var/www/vhosts/.
	ServerName .
	ErrorLog logs/.
	CustomLog logs/.
</VirtualHost>
