<VirtualHost 192.168.0.163:80>

	## Add cgi-bin for virtual host.
	ScriptAlias /cgi-bin/ "/var/www/vhosts/test4.example.com/cgi-bin/"
	<Directory "/var/www/vhosts/test4.example.com/cgi-bin">
		AllowOverride None
		Options ExecCGI Includes Multiviews 
		Order allow,deny
		Allow from all
	</Directory>
	## Add mod_perl handeler.

	## mod_perlwork as configured. -- Need testing.
	Alias /perl "/var/www/vhosts/test4.example.com/perl/"
	<Directory /var/www/vhosts/test4.example.com/perl>
		SetHandler perl-script
		PerlResponseHandler ModPerl::Registry
		PerlOptions +ParseHeaders
		Options +ExecCGI
	</Directory>

	## Allow cgi access.
	<Directory "/var/www/vhosts/test4.example.com">
		Options ExecCGI Includes Multiviews
	</Directory>

	ServerAdmin webmaster@test4.example.com
	DocumentRoot /var/www/vhosts/test4.example.com
	ServerName test4.example.com
	ErrorLog logs/test4.example.com
	CustomLog logs/test4.example.com
</VirtualHost>
